<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR/VR GLB Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        model-viewer {
            width: 100%;
            max-width: 800px;
            height: 500px;
            background-color: #1e1e1e;
            border-radius: 10px;
        }

        .ar-button {
            background-color: #222;
            border: 1px solid #444;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 14px;
            color: #fff;
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .ar-button:hover {
            background-color: #444;
        }

        .scale-display {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #bbb;
            background: rgba(0, 0, 0, 0.4);
            padding: 5px 12px;
            border-radius: 12px;
        }

        .viewer-container {
            position: relative;
            width: 100%;
            max-width: 800px;
        }
    </style>
</head>

<body>
    <div class="viewer-container">
        <model-viewer id="viewer" src="model.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls
            shadow-intensity="1" environment-image="neutral" alt="3D model in AR" min-field-of-view="30deg"
            max-field-of-view="80deg">

            <button slot="ar-button" class="ar-button">View in your space</button>
        </model-viewer>
        <div class="scale-display" id="scaleDisplay">Scale: 100%</div>
    </div>

    <script>
        const viewer = document.getElementById('viewer');
        const scaleDisplay = document.getElementById('scaleDisplay');

        // Set initial scale
        let currentScale = 1.0;
        viewer.scale = `${currentScale} ${currentScale} ${currentScale}`;

        // Allow zoom to change scale
        viewer.addEventListener('wheel', (e) => {
            e.preventDefault();
            currentScale += (e.deltaY < 0 ? 0.05 : -0.05);
            currentScale = Math.max(0.1, Math.min(currentScale, 3)); // Limit scale
            viewer.scale = `${currentScale} ${currentScale} ${currentScale}`;
            scaleDisplay.textContent = `Scale: ${Math.round(currentScale * 100)}%`;
        }, { passive: false });

        // Optional: touch pinch for mobile scaling
        let lastDist = null;
        viewer.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2) {
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (lastDist) {
                    const diff = dist - lastDist;
                    currentScale += diff * 0.002;
                    currentScale = Math.max(0.1, Math.min(currentScale, 3));
                    viewer.scale = `${currentScale} ${currentScale} ${currentScale}`;
                    scaleDisplay.textContent = `Scale: ${Math.round(currentScale * 100)}%`;
                }
                lastDist = dist;
            }
        });

        viewer.addEventListener('touchend', () => lastDist = null);
    </script>
</body>

</html>
