<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web AR Model</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        model-viewer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    
    <model-viewer 
        src="model.glb"
        ar 
        ar-modes="scene-viewer quick-look webxr"
        camera-controls
        auto-rotate
        style="width: 100%; height: 100%;">
    </model-viewer>

</body>

</html>
