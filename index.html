<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR GLB Model Viewer</title>
    <!-- Include model-viewer script -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        model-viewer {
            width: 100%;
            height: 500px;
        }

        .ar-button {
            background-color: #fff;
            border: 1px solid #dadce0;
            border-radius: 18px;
            padding: 8px 16px;
            font-family: Roboto, sans-serif;
            font-size: 14px;
            color: #4285f4;
            position: absolute;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>

<body>
    <model-viewer src="model.glb"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        shadow-intensity="1"
        alt="3D model in AR">
        <button slot="ar-button" class="ar-button">View in your space</button>
    </model-viewer>
</body>

</html>
